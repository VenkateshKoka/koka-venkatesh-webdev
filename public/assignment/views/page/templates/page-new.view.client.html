
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left fix-header-left">
                <a ng-href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
                <a class="navbar-brand" >
                    New Page
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.create(name, description)" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">

            <ul class="list-group">

                <li class="list-group-item" ng-repeat="page in model.pages">

                    <div class="row">
                        <div class=" col-xs-10">
                            <a ng-href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>

                        <div class=" col-xs-2">
                            <a ng-href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>

        </div>

        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="name"
                   placeholder="Page name"
                   id="name"/>
            <label for="title">Title</label>
            <input id="title"
                   placeholder="Page title"
                   ng-model="description"
                   class="form-control">
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a ng-href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


</body>
</html>
