<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>-->

    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../../../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left fix-header-left">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
                <a class="navbar-brand" >
                    New Website
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="website-list.view.client.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">



        <div class="col-xs-4 hidden-xs">

            <ul class="list-group">



                <li class="list-group-item" ng-repeat="website in model.websites">

                    <div class="row">
                        <div class=" col-xs-10">
                            <a href="../../page/templates/page-list.view.client.html">{{website.name}}</a>
                        </div>

                        <div class=" col-xs-2">
                            <a ng-href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>

        </div>


        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="website.name"
                   placeholder="barcelona"
                   value="Blogger"
                   id="name"/>
            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="website.description"
                      placeholder="Mes que un club"
                      class="form-control">Lorem ipsum dolor sit amet, te nam tation apeirian voluptatum, error habemus convenire et mea, agam volumus consequat eu quo. Ne vis placerat adversarium. Sea reformidans instructior id. An vidisse nostrum laboramus pri, ad suas temporibus persequeris eum. Nam audire electram et</textarea>
            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


</body>
</html>
