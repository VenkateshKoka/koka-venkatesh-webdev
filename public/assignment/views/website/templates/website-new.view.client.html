<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left fix-header-left">
                <a href="#!/website" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">

                </a>
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
                <a class="navbar-brand" >
                    New Website
                </a>
            </div>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">



        <div class="col-xs-4 hidden-xs">

            <ul class="list-group">



                <li class="list-group-item" ng-repeat="website in model.websites">

                    <div class="row">
                        <div class=" col-xs-10">
                            <a href="../../page/templates/page-list.view.client.html">{{website.name}}</a>
                        </div>

                        <div class=" col-xs-2">
                            <a ng-href="#!/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>

        </div>


        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="website.name"
                   placeholder="barcelona"
                   value="Blogger"
                   id="name"/>
            <label for="description">Description</label>
            <textarea id="description"
                      ng-model="website.description"
                      placeholder="Mes que un club"
                      class="form-control"></textarea>
            <a ng-click="model.createWebsite(website)"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>
