 <div class="container-fluid">
     <div class="row">



         <div class="col-xs-4 hidden-xs">

             <ul class="list-group">



                 <li class="list-group-item" ng-repeat="website in model.websites">

                     <div class="row">
                         <div class=" col-xs-10">
                             <a href="../../page/templates/page-list.view.client.html">{{website.name}}</a>
                         </div>

                         <div class=" col-xs-2">
                             <a ng-href="#!/website/{{website._id}}">
                                 <span class="glyphicon glyphicon-cog pull-right"></span>
                             </a>
                         </div>
                     </div>
                 </li>











             </ul>

         </div>

         <div class="col-xs-12 col-sm-8">

             <label for="name">Name</label>
             <input class="form-control"
                    ng-model="model.website.name"
                    placeholder="barcelona"

                    id="name"/>
             <label for="description">Description</label>
             <textarea id="description"
                       ng-model="model.website.description"
                       placeholder="Mes que un club"
                       class="form-control"></textarea>
             <a ng-click="model.deleteWebsite(model.userId,model.websiteId)"
                class="btn btn-block btn-danger">
                 Delete
             </a>
         </div>

     </div>
 </div>
