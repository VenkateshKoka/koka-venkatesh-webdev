
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-text pull-left fix-header-left">
                <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 text-center">
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.editImage()" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           value="name"
           id="name"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.url"
           placeholder="google.com"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           ng-model="model.width"
           placeholder="100%"
           id="width"/>

    <a class="btn btn-info btn-block" href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search">
        Search
    </a>

    <form action="/api/upload"   method="post" enctype="multipart/form-data">
        <input  name="myFile"    type="file" class="form-control"/>
        <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
        <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <label for="file">Upload</label>
    <input id="file" multiple type="file" class="form-control"/>

    <a href=""
       class="btn btn-block btn-primary">Upload</a>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>


</body>
</html>
